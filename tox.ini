[tox]
envlist = py27, py33, py34, py35, py36

[tool-test]
commands = nosetests --with-coverage --cover-erase --cover-package=spline \
                     --cover-html --cover-html-dir=coverage \
                     --cover-xml --cover-xml-file=coverage.xml \
                     --cover-branches \
                     --cover-min-percentage=51 \
                     --with-xunit --xunit-file=tests.xml \
                     --with-doctest \
                     --failure-detail --no-byte-compile

[tool-radon]
commands =
    radon cc -a spline tests
    bash -c "radon cc -a --xml spline > ccm.xml"

[tool-pep8]
commands = pep8 --max-line-length=110 --ignore=E731 spline tests

[tool-pep257]
commands = pep257 --count spline tests

[tool-flake8]
commands = flake8 --max-line-length=110 --max-complexity=8 --ignore=E731 spline tests

[tool-pylint]
commands = pylint --rcfile={toxinidir}/pylint.conf spline tests

[sphinx]
commands = make html

[package]
commands =
    python setup.py bdist_wheel --universal

[testenv]
whitelist_externals = bash
deps = -r{toxinidir}/requirements.txt
commands = 
    {[tool-radon]commands}
    {[tool-pep8]commands}
    {[tool-pep257]commands}
    {[tool-flake8]commands}
    {[tool-pylint]commands}
    {[tool-test]commands}
    {[package]commands}

[testenv:test]
deps = -r{toxinidir}/requirements.txt
commands = {[tool-test]commands}

[testenv:radon]
whitelist_externals = bash
deps = -r{toxinidir}/requirements.txt
commands = {[tool-radon]commands}

[testenv:pep8]
deps = -r{toxinidir}/requirements.txt
commands = {[tool-pep8]commands}

[testenv:pep257]
deps = -r{toxinidir}/requirements.txt
commands = {[tool-pep257]commands}

[testenv:flake8]
deps = -r{toxinidir}/requirements.txt
commands = {[tool-flake8]commands}

[testenv:pylint]
deps = -r{toxinidir}/requirements.txt
commands = {[tool-pylint]commands}

[testenv:sphinx]
deps = -r{toxinidir}/requirements.txt
changedir = {toxinidir}/docs
commands =
    {[sphinx]commands}

[testenv:package]
deps = -r{toxinidir}/requirements.txt
commands =
    {[package]commands}
