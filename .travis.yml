# Travis configuration
language: python

# enable docker
services:
    - docker

python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"
    - "pypy"
    - "pypy3"

before_install:
    - sudo apt-get update -qq
    - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
    - docker version

install:
    - pip install pip --upgrade
    - pip install click pyaml Jinja2 ansible tox tox-travis coveralls
    - which python
    - python -V
    - pip -V

script:
    - tox
    - tests/scripts/verify_package.sh

after_success:
    - coveralls

notifications:
    email:
        recipients:
           - thomas.lehmann.private@gmail.com
        on_success: always
        on_failure: always
